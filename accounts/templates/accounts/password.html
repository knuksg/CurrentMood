{% extends 'main/base.html' %}
{% load django_bootstrap5 %}

{% block body %}

<div class="text-center my-5">
  <h1>비밀번호 변경</h1>
</div>

<div class="container">
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="비밀번호변경" %}
  </form>
</div>

{% endblock body %}

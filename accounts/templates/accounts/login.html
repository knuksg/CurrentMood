{% extends 'main/base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
<link rel="stylesheet" href="{% static 'css/articles.css' %}">
{% endblock style %}

{% block body %}
<div class="login">
	로그인    
</div>
<div>
	<form action="" method="POST" class="loginform">
	{% csrf_token %}
		<div class="loginform-info">
			아이디
			<input type="text" name="username" id="userId" class="loginform__input">
			비밀번호
			<input type="password" name="password" class="loginform__input">
			<div>
				<button type="submit" class="loginform__button">로그인</button>
			</div>
			<div>
				<button type="button" class="loginform__button-signup"><a href="{% url 'accounts:signup' %}">회원가입</a></button>
			</div>
		</div>
	</form>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

{% endblock%}

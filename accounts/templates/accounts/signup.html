{% extends 'main/base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
<link rel="stylesheet" href="{% static 'css/articles.css' %}">
{% endblock style %}

{% block body %}

<div class="signup">
	회원가입    
</div>
<div>
	<form action="" method="POST" class="signupform">
	{% csrf_token %}
		<div class="signupform-info">
				<input type="text" name="first_name"
								placeholder="이름" class="signupform__input">
				<input type="text" name="last_name"
								placeholder="성" class="signupform__input">
				<input type="text" name="username" id="userId" placeholder="아이디" class="signupform__input">
				<input type="password" name="password1" placeholder="비밀번호" class="signupform__input">
				<input type="password" name="password2" placeholder="비밀번호 확인" class="signupform__input">
				<input type="text" name="address" placeholder="주소" class="signupform__input">
				<input type="text" name="email" placeholder="이메일" class="signupform__input">
      <div>
			<button type="submit" class="signupform__button">회원가입</button>
      </div>
		</div>
	</form>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

{% endblock %}
